
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GLMV Admission Form</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: #ffffff;
    }
    .form-container {
      max-width: 700px;
      margin: 60px auto;
      background: #1e2a38;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }
    h2 {
      text-align: center;
      color: #00b4d8;
      font-size: 2em;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #cfd8dc;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: none;
      border-radius: 8px;
      background: #324a5f;
      color: white;
      font-size: 1em;
    }
    input::placeholder {
      color: #b0bec5;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background-color: #00b4d8;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0096c7;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>GLMV School Admission Form</h2>
    <form>
      <label for="name">Full Name of the Student</label>
      <input type="text" id="name" name="name" placeholder="Enter full name" required />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required />

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">-- Select Gender --</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="class">Class for Admission</label>
      <input type="text" id="class" name="class" placeholder="e.g. 6th, 9th, etc." required />

      <label for="previous_school">Previous School (if any)</label>
      <input type="text" id="previous_school" name="previous_school" placeholder="Enter school name" />

      <label for="parent_name">Parent/Guardian Name</label>
      <input type="text" id="parent_name" name="parent_name" placeholder="Enter parent or guardian name" required />

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" placeholder="Enter phone number" required />

      <label for="email">Email ID</label>
      <input type="email" id="email" name="email" placeholder="Enter email address" />

      <label for="address">Residential Address</label>
      <input type="text" id="address" name="address" placeholder="Enter full address" required />

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
